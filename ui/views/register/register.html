<div ng-controller="RegisterController">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <form name="RegistrationForm" ng-submit="register()" novalidate>
                <div class="form-group">
                    <label for="Name">Name:</label>
                    <input class="form-control" type="text" placeholder="Enter your name" ng-model="registerDetails.Name" ng-required="true">
                </div>
                <div class="form-group">
                    <label for="Email Address">Email Address:</label>
                    <input class="form-control" type="email" placeholder="Enter your email" ng-model="registerDetails.Email" ng-required="true">
                </div>
                <div class="form-group">
                    <label for="Password">Password:</label>
                    <input class="form-control" type="password" placeholder="Enter your Password" ng-model="registerDetails.Password" ng-required="true">
                </div>
                <div class="form-group">
                    <label for="Confirm Password">Confirm Password:</label>
                    <input class="form-control" type="password" placeholder="Enter your Password again" ng-model="registerDetails.ConfirmPassword"
                        ng-required="true">
                </div>
                <div class="form-group">
                    <label for="Mobile Number">Mobile Number:</label>
                    <input class="form-control" type="number" placeholder="Enter your mobile number" ng-model="registerDetails.MobileNumber"
                        ng-required="true">
                </div>
                <div class="form-group">
                    <label for="Address">Residential Address:</label>
                    <input class="form-control" type="text" placeholder="Enter your residential address" ng-model="registerDetails.Address" ng-required="true">
                </div>
                <button type="submit" class="btn btn-primary"> Register </button>
            </form>

        </div>
    </div>
</div>

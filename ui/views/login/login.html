<div ng-controller="LoginController">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <form name="LoginForm" ng-submit="login()" novalidate>
                <div class="form-group">
                    <label for="Email Address">Email Address:</label>
                    <input class="form-control" name="emailAddress" type="email" placeholder="Enter your email" ng-model="loginDetails.EmailAddress"
                        required>
                    <span style="color:red" ng-show="LoginForm.emailAddress.$dirty && LoginForm.emailAddress.$invalid">
                        <span ng-show="LoginForm.emailAddress.$error.required">Email is required.</span>
                        <span ng-show="LoginForm.emailAddress.$error.email">Invalid email address.</span>
                </div>
                <div class="form-group">
                    <label for="Password">Password:</label>
                    <input class="form-control" name="password" type="password" placeholder="Enter your Password" ng-model="loginDetails.Password"
                        required>
                    <span style="color:red" ng-show="LoginForm.password.$dirty && LoginForm.password.$invalid">
                        <span ng-show="LoginForm.password.$error.required">Password is required.</span>
                </div>
                <button type="submit" class="btn btn-primary" ng-disabled="LoginForm.emailAddress.$invalid || 
                                                                           LoginForm.password.$invalid"> Login </button>
            </form>
        </div>
    </div>
</div>

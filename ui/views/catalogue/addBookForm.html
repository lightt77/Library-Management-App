<div>
    <form name="AddBookForm" ng-submit="addBook(bookDetails)" ng-controller='CatalogueController' novalidate>
        <div class="form-group">
            <label for="Book Name">Book Name:</label>
            <input class="form-control" type="text" placeholder="Enter Book Name" ng-model="bookDetails.bookName" ng-required="true">
        </div>
        <div class="form-group">
            <label for="Author">Author:</label>
            <input class="form-control" type="text" placeholder="Enter Author" ng-model="bookDetails.authorName" ng-required="true">
        </div>
        <div class="form-group">
            <label for="Rating">Rating:</label>
            <input class="form-control" type="text" placeholder="Enter Rating" ng-model="bookDetails.rating" ng-required="true">
        </div>
        <div class="form-group">
            <label for="Price">Price:</label>
            <input class="form-control" type="text" placeholder="Enter Price" ng-model="bookDetails.price" ng-required="true">
        </div>
        <div class="form-group">
            <label for="Genre">Genre:</label>
            <input class="form-control" type="text" placeholder="Enter Genre" ng-model="bookDetails.genre" ng-required="true">
        </div>
        <button type="button" class="btn btn-primary"> Add Book </button>
    </form>
</div>
